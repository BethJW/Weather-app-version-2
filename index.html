<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a City..."
            class="search-input"
            id="search-input"
          />
          <input type="submit" class="submit-form" id="submit" />
        </form>
      </header>
      <h1 id="city-element"></h1>
      <div class="current-details">
        <div class="current-date">Thursday 10th January</div>
        <span class="time">Time</span>
        <div class="location-details">
          The weather in <span id="current-location"></span> is
          <span id="current-temp"></span>
          degrees
        </div>
        <hr />
        <div class="weekly- forecast">This weeks Forecast</div>
      </div>
    </div>
    <script src="app.js" <script />
  </body>
</html>
