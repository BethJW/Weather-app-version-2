<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a City..."
            class="search-input"
            id="search-input"
          />
          <input type="submit" class="submit-form" id="submit" />
        </form>
      </header>
      <h1 id="city-element"></h1>
      <div class="current-details">
        <div class="current-date" id="current-date">Thursday 10th January</div>
        <span class="time" id="time"></span>
        <div class="location-details">
          The weather in
          <span id="current-location" class="current-location"></span> is
          <span id="current-temp"></span>
          degrees
        </div>
        <div>Humidity:<span class="humidity" id="humidity"></span></div>
        <div>Wind: <span class="wind" id="wind"></span></div>
        <div class="weather-icon" id="icon"></div>
        <hr />
        <h4>This weeks Forecast</h4>
        <div class="weekly-forecast" id="forecast"></div>
      </div>
    </div>
    <script src="app.js" <script />
  </body>
</html>
